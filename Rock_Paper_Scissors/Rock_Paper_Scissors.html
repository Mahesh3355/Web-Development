<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="Rock_Paper_Scissors.css">
</head>

<body>
    <header>
        <section class="hide big">
            <p id="msg"></p>
            <button id="New-Game">New Game</button>
        </section>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <section class="RPS">
            <button class="bnt R"><img src="../img/rock.png" alt="Rock"></button>
            <button class="bnt P"><img src="../img/paper.png" alt="Paper"></button>
            <button class="bnt S"><img src="../img/scissors.png" alt="Scissors"></button>
        </section>
        <section class="play">
            <button class="bnt" id="Player"></button>
            <button class="bnt" id="Computer"></button>
        </section>
    </main>
    <footer>
        <p> Copyright &copy; Monster Gaming</p>
    </footer>
    <script src="Rock_Paper_Scissors.js"></script>
</body>

</html>
