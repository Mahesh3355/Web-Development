<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mahesh">
    <title>Store House</title>
    <link rel="stylesheet" href="/css/project.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 id="Top" class="header_title">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header_list">
                    <a href="Home.html"  class="header__a">Home</a>
                </li>
                <li class="header_list">
                    <a href="Home.html#menu"  class="header__a">Menu</a>
                </li>
                <li class="header_list">
                    <a href="contact.html"  class="header__a">Contact</a>
                </li>
                <li class="header_list">
                    <a href="about.html"  class="header__a">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="https://images.unsplash.com/photo-1552332386-f8dd00dc2f85?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHRhY29zfGVufDB8fDB8fHww"
                alt="A Tray of Tacos" height="1000" width="500">
            <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>

        </figure>
    </section>
    <main class="main store">
        <section class="main__section">
            <h2 class="store__h2">Store Timing</h2>
            <section class="store__time">
            <dl class="dl__main">
                <dt>Monday-Wednesday</dt>
                <dd><time title="8:00">8:00 AM</time>-<time title="17:00">5:00 PM</time></dd>
            </dl>
            <dl class="dl__main">
                <dt>Thursday-Friday</dt>
                <dd><time title="10:00">10:00 AM</time>-<time title="17:00">5:00 PM</time></dd>
            </dl>
            <dl class="dl__main">
                <dt>Saturday-Sunday</dt>
                <dd><time title="12:00">12:00 PM</time>-<time title="17:00">5:00 PM</time></dd>
            </dl>
        </section>
        </section>
        <hr>
        <footer class="footer">
            <p>
                <a href="#Top">Back To Top</a>
            </p>
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span>
                <span class="nowrap">The Little Taco Shop</span>
            </p>
            <p><strong class="nowrap">Thanks for visiting!!!</strong></p>
        </footer>
    </main>
</body>

</html>
