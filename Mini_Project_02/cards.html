<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS MINI-PROJECT: POKEMON CARDS</title>
    <link rel="stylesheet" href="/css/cards.css">
</head>

<body>
    <header>
        <h1>My pokemon</h1>
        <nav>
            <a href="#Pidgeotto">Pidgeotto</a>
            <a href="#Darkai">Darkai</a>
            <a href="#Charizard">Charizard</a>
            <a href="#Sawk">Sawk</a>
            <a href="#Blastoise">Blastoise</a>
            <a href="#Venusaur">Venusaur</a>
        </nav>
    </header>
    <main>
        <article id="Pidgeotto" class="card">
            <figure>
                <img src="../img/Pidgeotto.jpg" alt="Pidgeotto" height="500" width="500">
                <figcaption>Pidgeotto</figcaption>
            </figure>
            <p><q class="nowrap"> Type: Normal and Flying <q></p>
        </article>
        <article id="Darkai" class="card">
            <figure>
                <img src="../img/Darkrai.png" alt="Darkai" height="500" width="500">
                <figcaption>Darkai</figcaption>
            </figure>
            <p><q class="nowrap"> Type: Dark <q></p>
        </article>
        <article id="Charizard" class="card">
            <figure>
                <img src="../img/charizard.jpg" alt="Charizard" height="500" width="500">
                <figcaption>Charizard</figcaption>
            </figure>
            <p><q class="nowrap"> Type: Fire and Flying <q></p>
        </article>
        <article id="Sawk" class="card">
            <figure>
                <img src="../img/Sawk.png" alt="Sawk" height="500" width="500">
                <figcaption>Sawk</figcaption>
            </figure>
            <p><q class="nowrap"> Type: Fighting <q></p>
        </article>
        <article id="Blastoise" class="card">
            <figure>
                <img src="../img/Blastoise.jpg" alt="Blastoise" height="500" width="500">
                <figcaption>Blastoise</figcaption>
            </figure>
            <p><q class="nowrap"> Type: Water <q></p>
        </article>
        <article id="Venusaur" class="card">
            <figure>
                <img src="../img/Venusaur.png" alt="Venusaur" height="500" width="500">
                <figcaption>Venusaur</figcaption>
            </figure>
            <p><q class="nowrap">Type: Grass and Poison <q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Pokemon.com</p>
    </footer>
</body>

</html>
